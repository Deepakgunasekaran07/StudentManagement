<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
    }

    .card {
      padding: 20px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    .btn {
      padding: 8px 12px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .btn-danger {
      background: #dc3545;
    }

    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Admin Panel</h1>

  <div class="card">
    <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
      <h2>Student Records</h2>
      <div>
        <button onclick="openAddRow()" class="btn">+ Add Student</button>
        <button onclick="fetchStudents()" class="btn">Refresh</button>
      </div>
    </div>

    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Percentage</th>
        <th>Branch</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
